<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Edit task
      </h1>

      <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
      <input #amountTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter amount...">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" (click)="onCancelClicked()">Cancel</button>
        <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value, amountTitleInput.value)">Save</button>
      </div>
    </div>
  </div>
