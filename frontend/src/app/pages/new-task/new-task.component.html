<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new task
    </h1>

    <input #UsernameInput class="input has-background-light is-medium" type="text" placeholder="Enter Name...">
    <input #amountInput class="input has-background-light is-medium" type="number" placeholder="Enter Amount...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/lists">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createTask(UsernameInput.value)">Add</button>
    </div>


  </div>
</div>
